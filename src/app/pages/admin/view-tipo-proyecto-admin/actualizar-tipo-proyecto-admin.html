<form style="max-width: 400px;">
  <h1 class="text-center">Actualizar tipo de proyecto</h1>
  <mat-form-field class="w100" appearance="outline">
    <mat-label>Nombre del tipo de proyecto</mat-label>
    <textarea required name="descripcion" matInput placeholder="Digite el nombre del tipo de proyecto"
      rows="15" [(ngModel)]="datos.nombreTipoProyecto">
              </textarea>
  </mat-form-field>
  <mat-dialog-actions style="align-items: center; text-align: right;">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button cdkFocusInitial (click)="formSubmit()">Guardar</button>
  </mat-dialog-actions>
</form>
