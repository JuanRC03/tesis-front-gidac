<form style="max-width: 400px;">
  <h1 class="text-center">Agregar equivalencia </h1>
  <mat-form-field class="w100" appearance="outline">
    <mat-label>Variable de la organizaci√≥n</mat-label>
                  <mat-select name="catalogoOrganizacion" [(ngModel)] = "equivalenciaVariable.catalogoOrganizacion.codigoVariableOrganizacion">
                    <mat-option *ngFor = "let c of catalogoOrganizacion" [value] = "c.codigoVariableOrganizacion">
                      {{ c.nombreVariableOrganizacion }}
                    </mat-option>
                  </mat-select>
  </mat-form-field>
  <mat-form-field class="w100" appearance="outline">
  <mat-label>Variable Espoch</mat-label>
                    <mat-select name="catalogoEspoch" [(ngModel)] = "equivalenciaVariable.catalogoEspoch">
                      <mat-option *ngFor = "let c of catalogoEspoch" [value] = "c">
                        {{ c.nombreVariableEspoch }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
  <mat-dialog-actions style="align-items: center; text-align: right;">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button cdkFocusInitial (click)="agregar()">Guardar</button>
  </mat-dialog-actions>
</form>
