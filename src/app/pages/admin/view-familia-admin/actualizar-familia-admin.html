
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Editar familia</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "formSubmit()">
    <div class="box mt-3 mb-3">
      

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Cógigo</mat-label>
        <input [(ngModel)]="datos.codigo"  type="text" name="telefono" matInput
          placeholder="Digite el teléfono">
      </mat-form-field>

      <mat-form-field class="w100" appearance="outline">
        <mat-label>Nombre de la familia </mat-label>
        <textarea required name="descripcion" matInput placeholder="Digite el nombre de la clasificación"
          rows="3" [(ngModel)]="datos.descripcion">
                  </textarea>
      </mat-form-field>

      <div class="center" style="text-align: center;">
      <button mat-raised-button color="primary">Actualizar</button>
    </div>
  </div>
  </form>
