<form style="max-width: 400px;">
    <h1 class="text-center">Guardar sector de impacto</h1>
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Nombre del sector de impacto</mat-label>
      <textarea required name="descripcion" matInput placeholder="Digite el nombre del sector de impacto"
        rows="15" [(ngModel)]="datos.nombreSectorImpacto">
                </textarea>
    </mat-form-field>
    <mat-dialog-actions style="align-items: center; text-align: right;">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button cdkFocusInitial (click)="formSubmit()">Guardar</button>
    </mat-dialog-actions>
  </form>
