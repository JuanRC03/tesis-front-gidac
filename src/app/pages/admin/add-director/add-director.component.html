<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
      <mat-icon mat-list-icon style="padding-left: 0px; margin-left: 0; border-left: 0;">supervised_user_circle</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Agrega nuevo director
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 12px; border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li type="button" style="color: var(--color-texto-fondo); text-decoration: none;"
              class="breadcrumb-item active derecha" aria-current="page" routerLink="/admin/"><mat-card-title
                style="font-size: 14px;padding: 0; margin: 0; border: 0;"> Inicio </mat-card-title></li>
            <li style="color: var(--resaltado-color); text-decoration: none;" class="breadcrumb-item active derecha"
              aria-current="page"><mat-card-title style="font-size: 14px;padding: 0; margin: 0; border: 0;"> Añadir director
              </mat-card-title></li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>
<div class="joinnow">
  <div class="login col-lg-7 m-auto shadow-lg">
    <div class="container mt-4 mb-5">
      <div class="row">
        <div>
          <form (submit)="agregarDirector()">
            <div class="box mt-3 mb-3">
              
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Nombre del director:</mat-label>
                <input [(ngModel)]="usuario.nombreUsuario"  type="text" name="nombre" matInput
                  placeholder="Digite el nombre">
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Apellido del director:</mat-label>
                <input [(ngModel)]="usuario.apellidoUsuario"  type="text" name="apellido" matInput
                  placeholder="Digite el apellido">
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Cédula del director:</mat-label>
                <input [(ngModel)]="usuario.cedula"  type="text" name="cedula" matInput
                  placeholder="Digite la cédula">
              </mat-form-field>

              <mat-form-field class="w100" appearance="outline">
                <mat-label>Teléfono del director:</mat-label>
                <input [(ngModel)]="usuario.telefono"  type="text" name="telefono" matInput
                  placeholder="Digite el teléfono">
              </mat-form-field>


              <mat-form-field class="w100" appearance="outline">
                <mat-label>Email del director:</mat-label>
                <input [(ngModel)]="usuario.email"  type="text" name="email" matInput
                  placeholder="Digite el su email">
              </mat-form-field>

              <br>
              <div class="container text-center mt15">
                <button mat-raised-button color="primary">Agregar director</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
