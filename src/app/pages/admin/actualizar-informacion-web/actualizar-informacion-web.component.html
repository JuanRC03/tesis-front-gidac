<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
      <mat-icon mat-list-icon style="padding-left: 0px; margin-left: 0; border-left: 0;">add_to_queue</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Actualiza la información de EcoAndes
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 12px; border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li type="button" style="color: var(--color-texto-fondo); text-decoration: none;"
              class="breadcrumb-item active derecha" aria-current="page" routerLink="/admin/"><mat-card-title
                style="font-size: 14px;padding: 0; margin: 0; border: 0;"> Inicio </mat-card-title></li>
            <li style="color: var(--resaltado-color); text-decoration: none;" class="breadcrumb-item active derecha"
              aria-current="page"><mat-card-title style="font-size: 14px;padding: 0; margin: 0; border: 0;"> Actualizar información
              </mat-card-title></li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

  <mat-card>
      <div class="row">
        <div class="col-md-8 offset-md-2" >
          <form *ngIf = "datos" (submit) = "actualizarDatos()" >

            <mat-form-field class="w100" appearance="outline"  >
                <mat-label>Descripción</mat-label>
                <textarea
                name="descripcion"
                matInput
                placeholder="Ingrese la descripcion de la aplicación web"
                rows="5"
                [(ngModel)] = "informacionEcoAndes.descripcion"
                >
                </textarea>
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
                <mat-label>Condiciones de uso</mat-label>
                <textarea
                name="condicionesDeUso"
                matInput
                placeholder="Ingrese las condiciones de uso de la aplicación web"
                rows="5"
                [(ngModel)] = "informacionEcoAndes.condicionesUso"
                >
                </textarea>
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
                <mat-label>Licencia de uso</mat-label>
                <textarea
                name="licenciaDeUso"
                matInput
                placeholder="Ingrese la licencia de uso de la aplicación web"
                rows="5"
                [(ngModel)] = "informacionEcoAndes.licenciaUso"
                >
                </textarea>
            </mat-form-field>

            <mat-form-field class="w100" appearance="outline">
                <mat-label>Derechos reservados</mat-label>
                <input
                type="text"
                name="derechos"
                matInput
                placeholder="Ingrese los derechos reservados"
                [(ngModel)] = "informacionEcoAndes.derechoReservado"
                >
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
