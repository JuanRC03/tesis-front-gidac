<form style="max-width: 400px;">
    <h1 class="text-center">Guardar tipo de investigación</h1>
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Nombre del tipo de investigación</mat-label>
      <textarea required name="descripcion" matInput placeholder="Digite el nombre del tipo de investigación"
        rows="15" [(ngModel)]="datos.nombreTipoInvestigacion">
                </textarea>
    </mat-form-field>
    <mat-dialog-actions style="align-items: center; text-align: right;">
      <button mat-button mat-dialog-close>Cancelar</button>
      <button mat-button cdkFocusInitial (click)="formSubmit()">Guardar</button>
    </mat-dialog-actions>
  </form>
