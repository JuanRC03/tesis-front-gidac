

  <mat-card  style="margin-bottom: 1px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
    <mat-list style="margin: 0; padding: 0; border: 0;">
      <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
        
        <mat-icon  mat-list-icon style="padding-left: 0px; margin-left: 0; border-left: 0;">person_pin</mat-icon>
        <div mat-line ><mat-card-title style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Agregar Usuarios</mat-card-title></div>
        
        <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 12px; border: 0; padding: 0; margin: 0;">
            <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
              <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/admin/">Inicio</a></li>
              <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/admin/usuariosTable">Lista de usuarios</a></li>
              <li style="color: #3FC060; text-decoration: none;" class="breadcrumb-item active derecha" aria-current="page">Agregar investigadores</li>
            </ol>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>

  <mat-card>
   
  <mat-card-content>
    <div class="bootstrap-wrapper">
      <div class="row">
        <div class="col-md-8 offset-md-2">
  

        <form (ngSubmit) = "formSubmit()">
          <mat-form-field class="w100" appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input required [(ngModel)] = "user.username" name = "username" matInput placeholder="Digite su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser único</mat-hint>
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input required [(ngModel)] = "user.nombre" name = "nombre" matInput placeholder="Digite su nombre">
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input required [(ngModel)] = "user.apellido" name = "apellido" matInput placeholder="Digite su apellido">
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Cedula</mat-label>
            <input required [(ngModel)] = "user.cedula" name = "cedula" matInput placeholder="Digite su cedula">
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Email</mat-label>
            <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
          </mat-form-field>

          <mat-form-field class="w100" appearance="outline">
            <mat-label>Telefono</mat-label>
            <input required [(ngModel)] = "user.telefono" name = "telefono" matInput placeholder="Digite su telefono">
          </mat-form-field>

          <div class = "container text-center">
            <button mat-raised-button color="primary">Registrar</button>
            <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
          </div>
        </form>
        <br><br><br>
      </div>
    </div>
  </div>
</mat-card-content>
</mat-card>
