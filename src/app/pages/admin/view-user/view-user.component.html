<mat-card>

  <mat-list>
    <div mat-subheader>
      <h2>Todas las categor√≠as</h2>
    </div>
    <mat-list-item >
      <div mat-line>
        <mat-form-field >
          <input type="text"
          class="form-control mb-2"
          placeholder="Buscar.."
          #txtSearch
          matInput
          (keyup)="onSearch( txtSearch.value )" 
          />
        </mat-form-field>
      </div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>download</mat-icon>
        </button>
        <button routerLink="/admin/addUsuario" mat-raised-button color="primary">Agregar</button>             
       </div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>




<mat-list>
  <mat-list-item *ngFor = "let oC of listaUsuarios | filtroUsuarios:search | paginate:page_size:page_number">
    <mat-icon mat-list-icon>category</mat-icon>
    <div mat-line>{{oC.id }}</div>
    <div mat-line>{{oC.username }}</div>
    <div mat-line>{{oC.nombre}} {{oC.apellido}}</div>
    <div mat-line>{{oC.cedula}}</div>
    <div mat-line>{{oC.email }}</div>
    <div mat-line>{{oC.telefono }}</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon" [routerLink] = "'/admin/actualizarUsuario/'+oC.id" >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon" (click) = "eliminarUsuario(oC.id)">
        <mat-icon>delete</mat-icon>
      </button>               
     </div>
    <mat-divider></mat-divider>

  </mat-list-item>
  <mat-paginator 
                 (page)="handlePage($event)"
                 [length]="(listaUsuarios | filtroUsuarios:search).length"
                 [pageSize]="page_size"
                 [pageSizeOptions]="page_size_options"
                 showFirstLastButtons>
  </mat-paginator>
    
</mat-list>
</mat-card>
