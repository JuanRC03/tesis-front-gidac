<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
      <mat-icon mat-list-icon
        style="padding-left: 0px; margin-left: 0; border-left: 0;">supervised_user_circle</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;"> Visualizar organizaciones
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 12px; border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li type="button" style="color: var(--color-texto-fondo); text-decoration: none;"
              class="breadcrumb-item active derecha" aria-current="page" routerLink="/admin/"><mat-card-title
                style="font-size: 14px;padding: 0; margin: 0; border: 0;"> Inicio </mat-card-title></li>
            <li style="color: var(--resaltado-color); text-decoration: none;" class="breadcrumb-item active derecha"
              aria-current="page"><mat-card-title style="font-size: 14px;padding: 0; margin: 0; border: 0;"> Ver organizaciones
              </mat-card-title></li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

  <br>
  <mat-list>
    <mat-list-item>
      <div mat-line>
        <mat-form-field>
          <input type="text" class=" mb-2" placeholder="Buscar.." #txtSearch matInput
            (keyup)="onSearch( txtSearch.value )" />
        </mat-form-field>
      </div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        
        <button (click)="openDialogAgregar()" mat-raised-button color="primary">Agregar organización</button>
      </div>

    </mat-list-item>
  </mat-list>

  <mat-card style="margin-top: 0; border-top: 0; padding-top: 5px;">
          <div class="mat-elevation-z8 table-container">
            <table class="table" mat-table
              [dataSource]="listaDatos | filtroUsuarios:search | paginate:page_size:page_number"
              class="full-width-table" matSort aria-label="Elements">

              <ng-container matColumnDef="dato1">
                <th mat-header-cell *matHeaderCellDef>Siglas</th>
                <td mat-cell *matCellDef="let row">{{row.siglas}}</td>
              </ng-container>

              <ng-container matColumnDef="dato2">
                <th mat-header-cell *matHeaderCellDef>Nombre organización</th>
                <td mat-cell *matCellDef="let row">{{row.nombreOrganizacion }}</td>
              </ng-container>

              <ng-container matColumnDef="dato3">
                <th mat-header-cell *matHeaderCellDef>Descripción </th>
                <td mat-cell *matCellDef="let row">{{row.descripcion }}</td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let row">
                  <div class="example-button-row">
                    <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon" (click)="openDialogEditar(row.idOrganizacion, row.nombreOrganizacion, row.siglas, row.descripcion)">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon" (click) = "eliminar(row.idOrganizacion)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-list *ngIf="(listaDatos | filtroUsuarios:search).length===0"
              style="text-align: center; padding: 20px; margin: 20px;">
              <p>No existen organizaciones disponibles</p>
              <br>
              <mat-divider></mat-divider>
            </mat-list>

            <mat-paginator (page)="handlePage($event)" [length]="(listaDatos | filtroUsuarios:search).length"
              [pageSize]="page_size" [pageSizeOptions]="page_size_options" showFirstLastButtons>
            </mat-paginator>
          </div>
</mat-card>
