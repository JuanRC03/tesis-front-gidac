<section class="joinnow">
  <h1 class="text-center" style="padding-left: 30px; padding-right: 30px;" >Resetear contraseña</h1>
  <form>
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Email de usuario</mat-label>
      <input [(ngModel)] = "datosEmail.destinatario" name = "email" matInput placeholder="Digite su nombre de usuario">
      <mat-hint>El correo ingresado debe estar registrado</mat-hint>
      
    </mat-form-field>
    <br><br>
    <div class = "container text-center">
      <button type = "submit" mat-raised-button color="accent"  (click)="formSubmit()" >Resetear contraseña</button>
      <button style = "margin-left: 20px;" mat-raised-button color="primary" (click)="openDialogLogin()" >Cancelar</button>
    </div>
   
  </form>
</section>
