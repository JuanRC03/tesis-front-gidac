
<mat-list class="estilo-mat-list" style="padding: 0; margin-bottom: 15px; ">
  <mat-list-item class="estilo-mat-item" style="color: black;">
    
    <div mat-line style="padding-right: 20px;">Editar altura</div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button  mat-icon-button mat-dialog-close
        matTooltip="White" color="White" aria-label="Example icon-button with a heart icon">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>

<form (ngSubmit)= "editar()">
    <div class="box mt-3 mb-3">
      
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Altura minima</mat-label>
      <input
      type="text"
      name="alturaMinima"
      matInput
      placeholder="Ingrese la altura minima"
      [(ngModel)] = "data.alturaMinima"
      >
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Altura maxima</mat-label>
      <input
      type="text"
      name="alturaMaxima"
      matInput
      placeholder="Ingresa la altura maxima"
      [(ngModel)] = "data.alturaMaxima"
      >
    </mat-form-field>

    <mat-form-field appearance="fill" class="mt20 w100">
      <mat-label>Medida de la altura</mat-label>
      <mat-select name="medida" [(ngModel)] = "data.unidadMedida.idUnidadMedida">
        <mat-option *ngFor = "let c of medida" [value] = "c.idUnidadMedida">
          {{ c.unidadMedida }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="container text-center mt15">
      <button mat-raised-button color="primary">Actualizar</button>
    </div>
  </div>
  </form>
