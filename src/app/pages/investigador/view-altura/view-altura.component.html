<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: var(--tamanio-cuadro-idicador);">
      <mat-icon mat-list-icon
        style="padding: 0px; margin: 0; border: 0; font-size: var(--tamanio-icono-indocador);">category</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: var(--tamanio-texto-indicador); margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Gestionar alturas
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: var(--tamanio-texto-camino); border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/director-dashboard">Inicio</a></li>
            <li class="breadcrumb-item active derecha" style="color: var(--color-migajas-de-pan); text-decoration: none;"  aria-current="page">Ver alturas</li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>


  <br>
  <mat-list>
    <mat-list-item>
      <div mat-line>
        <mat-form-field>
          <input type="text" class=" mb-2" placeholder="Buscar.." #txtSearch matInput
            (keyup)="onSearch( txtSearch.value )" />
        </mat-form-field>
      </div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        
        <button (click)="agregar()" mat-raised-button color="primary">Agregar altura</button>
      </div>

    </mat-list-item>
  </mat-list>

  <mat-card style="margin-top: 0; border-top: 0; padding-top: 5px;">
          <div class="mat-elevation-z8 table-container">
            <table class="table" mat-table
              [dataSource]="listaDatos | filtroAltura:search | paginate:page_size:page_number"
              class="full-width-table" matSort aria-label="Elements">

              <ng-container matColumnDef="dato1">
                <th mat-header-cell *matHeaderCellDef>Altura mínima</th>
                <td mat-cell *matCellDef="let row">{{row.alturaMinima}}</td>
              </ng-container>

              <ng-container matColumnDef="dato2">
                <th mat-header-cell *matHeaderCellDef>Altura máxima</th>
                <td mat-cell *matCellDef="let row">{{row.alturaMaxima}}</td>
              </ng-container>

              <ng-container matColumnDef="dato3">
                <th mat-header-cell *matHeaderCellDef>Abreviatura</th>
                <td mat-cell *matCellDef="let row">{{row.unidadMedida.abreviatura}}</td>
              </ng-container>

              <ng-container matColumnDef="dato4">
                <th mat-header-cell *matHeaderCellDef>Unidad de medida</th>
                <td mat-cell *matCellDef="let row">{{row.unidadMedida.unidadMedida}}</td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let row">
                  <div class="example-button-row" >
                    <div *ngIf="row.editable==true">
                      <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon" (click) = "editar(row.idAltura, row.alturaMinima, row.alturaMaxima, row.unidadMedida.idUnidadMedida)" >
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon" (click) = "eliminar(row.idAltura)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                    <div *ngIf="row.idUnidadMedida==0 || row.editable==false">
                      <td style="color: var(--color-datos-no-editables);">No editable</td>
                    </div>
                  </div>
                  
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-list *ngIf="(listaDatos | filtroAltura:search).length===0"
              style="text-align: center; padding: 20px; margin: 20px;">
              <p>No existen alturas disponibles</p>
              <br>
              <mat-divider></mat-divider>
            </mat-list>

            <mat-paginator (page)="handlePage($event)" [length]="(listaDatos | filtroAltura:search).length"
              [pageSize]="page_size" [pageSizeOptions]="page_size_options" showFirstLastButtons>
            </mat-paginator>
          </div>
</mat-card>
