<div class="bootstrap-wrapper" >
  <div class="container-fluid">
    <div class="row mt20" >
        <mat-card class="mb20">
          <mat-card-header>
            
            <div mat-card-avatar class="example-header-image" style="border-radius: 0; margin-top: 15px; height: 23px; width: 23px;"></div>
            <mat-card-title class="mat-card-title-right" style="font-size: 14px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">
              {{datos.nombreProyecto}}
            </mat-card-title>
            
          </mat-card-header>
          <mat-card-content style="padding-left: 40px;">
            <div mat-line>
              <div aria-label="breadcrumb" style="font-size: 14px; border: 0; padding: 0; margin: 0;">
                <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
                  <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/user-dashboard/">Inicio</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-conglomerados/'+idProyecto">Conglomerados</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-parcelas/'+idConglomerado+'/'+idProyecto">Parcelas</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-puntos/'+idParcela+'/'+idConglomerado+'/'+idProyecto">Puntos</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-datos-recolectados/'+idPunto+'/'+idParcela+'/'+idConglomerado+'/'+idProyecto">Datos recolectados</a></li>
            <li style="color: #3FC060; text-decoration: none;" class="breadcrumb-item active derecha" aria-current="page">Añadir dato recolectado</li>
                </ol>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>

<div class="joinnow">
  <div class="login col-lg-7 m-auto shadow-lg">
    <div class="container mt-4 mb-5">
      <div class="row">
        <div>
          <form (ngSubmit)= "agregarConglomerado()">            
              <div class="box mt-3 mb-3">
                
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Valor del dato recolectado</mat-label>
                <input
                type="text"
                name="valor"
                matInput
                placeholder="Ingrese el valor del dato recolectado"
                [(ngModel)] = "datoRecolectado.valor"
                >
              </mat-form-field>


              <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Tipo de variable</mat-label>
                <mat-select name="medida" [(ngModel)] = "datoRecolectado.variable.idVariable">
                  <mat-option *ngFor = "let c of equivalenciaVariable" [value] = "c.variable.idVariable">
                    {{ c.variable.nombreVariable }}
                  </mat-option>
                </mat-select>
              </mat-form-field>


              <div class="container text-center mt15">
                <button mat-raised-button color="primary">Guardar</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>
