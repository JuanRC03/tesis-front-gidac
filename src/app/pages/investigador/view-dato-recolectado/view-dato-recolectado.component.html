<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
      <mat-icon mat-list-icon
        style="padding-left: 0px; margin-left: 0; border-left: 0;">supervised_user_circle</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Gesti√≥n de datos recolectados
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 14px; border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/user-dashboard/">Inicio</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-conglomerados/'+idProyecto">Conglomerados</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-parcelas/'+idConglomerado+'/'+idProyecto">Parcelas</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-puntos/'+idParcela+'/'+idConglomerado+'/'+idProyecto">Puntos</a></li>
            <li style="color: #3FC060; text-decoration: none;" class="breadcrumb-item active derecha" aria-current="page">Ver datos recolectados</li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

  <br>
  <mat-list>
    <mat-list-item>
      <div mat-line>
        <mat-form-field>
          <input type="text" class=" mb-2" placeholder="Buscar.." #txtSearch matInput
            (keyup)="onSearch( txtSearch.value )" />
        </mat-form-field>
      </div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button [routerLink] = "'/user-dashboard/add-dato-recolectado/'+idPunto+'/'+idParcela+'/'+idConglomerado+'/'+idProyecto"  mat-raised-button color="primary">Agregar dato recolectado</button>
      </div>

    </mat-list-item>
  </mat-list>

  <mat-card style="margin-top: 0; border-top: 0; padding-top: 5px;">
          <div class="mat-elevation-z8 table-container">
            <table class="table" mat-table
              [dataSource]="listaDatos | filtroUsuarios:search | paginate:page_size:page_number"
              class="full-width-table" matSort aria-label="Elements">

              <ng-container matColumnDef="dato1">
                <th mat-header-cell *matHeaderCellDef>Nombre variable</th>
                <td mat-cell *matCellDef="let row">{{row.variable.nombreVariable}}</td>
              </ng-container>

              <ng-container matColumnDef="dato2">
                <th mat-header-cell *matHeaderCellDef>Valor</th>
                <td mat-cell *matCellDef="let row">{{row.valor}}</td>
              </ng-container>

              <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef>Opciones</th>
                <td mat-cell *matCellDef="let row">
                  <div class="example-button-row">
                    <div *ngIf="row.editable==true">
                    <button mat-icon-button matTooltip="Primary" color="primary"
                      aria-label="Example icon-button with a heart icon"
                      [routerLink]="'/user-dashboard/actualizar-usuario/'+row.idDatoRecolectado">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Warn" color="warn"
                      aria-label="Example icon-button with a heart icon" (click)="eliminar(row.idDatoRecolectado)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  <div *ngIf="row.editable==false">
                    <button mat-icon-button matTooltip="Warn" color="warn"
                      aria-label="Example icon-button with a heart icon" (click)="openDialog(row.idDatoRecolectado)">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-list *ngIf="(listaDatos | filtroUsuarios:search).length===0"
              style="text-align: center; padding: 20px; margin: 20px;">
              <p>No existen datos recolectados disponibles</p>
              <br>
              <mat-divider></mat-divider>
            </mat-list>

            <mat-paginator (page)="handlePage($event)" [length]="(listaDatos | filtroUsuarios:search).length"
              [pageSize]="page_size" [pageSizeOptions]="page_size_options" showFirstLastButtons>
            </mat-paginator>
          </div>
</mat-card>
