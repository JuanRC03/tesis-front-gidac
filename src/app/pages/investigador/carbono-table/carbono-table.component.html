
  <mat-card  style="margin-bottom: 1px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
    <mat-list style="margin: 0; padding: 0; border: 0;">
      <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
        
        <mat-icon  mat-list-icon style="padding-left: 0px; margin-left: 0; border-left: 0;">category</mat-icon>
        <div mat-line ><mat-card-title style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Investigacion</mat-card-title></div>
        
        <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 12px; border: 0; padding: 0; margin: 0;">
            <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
              <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/user-dashboard">Inicio</a></li>
              <li style="color: #3FC060; text-decoration: none;" class="breadcrumb-item active derecha" aria-current="page">Investigaci√≥n</li>
            </ol>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>


  <mat-card style="margin-top: 0; border-top: 0; padding-top: 5px;">
  <mat-list>
    <mat-list-item >
      <div mat-line>
        <mat-form-field >
          <input type="text"
          class="form-control mb-2"
          placeholder="Buscar.."
          #txtSearch
          matInput
          (keyup)="onSearch( txtSearch.value )" 
          />
        </mat-form-field>
      </div>
      <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
          <mat-icon>download</mat-icon>
        </button>
        <button [routerLink] = "'/user-dashboard/add-Carbono-ETL/'+idProInves" mat-raised-button color="primary">Agregar</button>
       </div>
      
    </mat-list-item>
  </mat-list>
  
  
  <mat-card>
  <div class="mat-elevation-z8 table-container">
    <table class="table" mat-table [dataSource]="listaCarbono | filtroUsuarios:search | paginate:page_size:page_number" class="full-width-table" matSort aria-label="Elements">
      
      <ng-container matColumnDef="dato1">
        <th mat-header-cell *matHeaderCellDef>coordenadax</th>
        <td mat-cell *matCellDef="let row">{{row.coordenadax}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="dato2">
        <th mat-header-cell *matHeaderCellDef>coordenaday</th>
        <td mat-cell *matCellDef="let row">{{row.coordenaday}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="dato3">
        <th mat-header-cell *matHeaderCellDef>carbono</th>
        <td mat-cell *matCellDef="let row">{{row.carbono}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="dato4">
        <th mat-header-cell *matHeaderCellDef>ce30</th>
        <td mat-cell *matCellDef="let row">{{row.ce30}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="dato5">
        <th mat-header-cell *matHeaderCellDef>ph30</th>
        <td mat-cell *matCellDef="let row">{{row.ph30}}</td>
      </ng-container>
  
      <ng-container matColumnDef="dato6">
        <th mat-header-cell *matHeaderCellDef>p30</th>
        <td mat-cell *matCellDef="let row">{{row.p30}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>Opciones</th>
        
        <td mat-cell *matCellDef="let row">
          <div class="example-button-row">
            <button mat-icon-button matTooltip="Primary" color="primary" aria-label="Example icon-button with a heart icon" [routerLink] = "'/admin/actualizar-usuario/'+row.id" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Warn" color="warn" aria-label="Example icon-button with a heart icon" (click)="openDialog(row.idCarbono)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator 
                   (page)="handlePage($event)"
                   [length]="(listaCarbono | filtroUsuarios:search).length"
                   [pageSize]="page_size"
                   [pageSizeOptions]="page_size_options"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
  </mat-card>
  </mat-card>
