<mat-card
  style="margin-bottom: 5px; padding-bottom: 0%; margin-top: 0; padding-top: 0; border-top: 0; padding-left: 0px; margin-left: 0; border-left: 0;">
  <mat-list style="margin: 0; padding: 0; border: 0;">
    <mat-list-item style="margin: 0; padding: 0; border: 0; height: 58px;">
      <mat-icon mat-list-icon
        style="padding-left: 0px; margin-left: 0; border-left: 0;">supervised_user_circle</mat-icon>
      <div mat-line><mat-card-title
          style="font-size: 15px; margin-bottom: 0; padding-bottom: 0; padding-bottom: 0;">Agregar puntos
        </mat-card-title></div>
      <div mat-line>
        <div aria-label="breadcrumb" style="font-size: 14px; border: 0; padding: 0; margin: 0;">
          <ol class="breadcrumb " style="border: 0; padding: 0; margin: 0;">
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" routerLink = "/user-dashboard/">Inicio</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-conglomerados/'+idProyecto">Conglomerados</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-parcelas/'+idConglomerado+'/'+idProyecto">Parcelas</a></li>
            <li class="breadcrumb-item derecha"><a  style="color: black; text-decoration: none;" [routerLink] = "'/user-dashboard/view-puntos/'+idParcela+'/'+idConglomerado+'/'+idProyecto">Puntos</a></li>
            <li style="color: #3FC060; text-decoration: none;" class="breadcrumb-item active derecha" aria-current="page">AÃ±adir punto</li>
          </ol>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-card>

<div class="joinnow">
  <div class="login col-lg-7 m-auto shadow-lg">
    <div class="container mt-4 mb-5">
      <div class="row">
        <div>
          <form (ngSubmit)= "agregarConglomerado()">
              <div class="box mt-3 mb-3">
                
              <mat-form-field class="w100" appearance="outline">
                <mat-label>Descripcion</mat-label>
                <input
                type="text"
                name="descripcion"
                matInput
                placeholder="Ingrese descripcion punto"
                [(ngModel)] = "dataset.descripcion"
                >
              </mat-form-field>

              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Fecha de inicio</mat-label>
                    <input
                    required
                    type="date"
                    matInput
                    name="fechaInicio"
                    placeholder="Ingrese la fecha de fin"
                    [(ngModel)] = "dataset.fechaInicio">
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="w100">
                    <mat-label>Fecha de fin</mat-label>
                    <input
                    required
                    type="date"
                    matInput
                    name="fechaFin"
                    placeholder="Ingrese la fecha de inicio"
                    [(ngModel)] = "dataset.fechaFin">
                  </mat-form-field>
                </div>

                </div>

              <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Profundidad del punto</mat-label>
                <mat-select name="medida" [(ngModel)] = "dataset.profundidadParcela.idProfundidad">
                  <mat-option *ngFor = "let c of profundidad" [value] = "c.idProfundidad">
                    {{ c.profundidadMinima }} - {{ c.profundidadMaxima }} ({{ c.medida.abreviatura }})
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center mt15">
                <button mat-raised-button color="primary">Guardar</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
      </div>
